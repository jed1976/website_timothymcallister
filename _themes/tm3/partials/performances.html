<div id="map">
    <div id="map-canvas"></div>

    <ol class="list dark-borders scrollable" id="performance-list">
        {{ entries:listing folder="performances" limit="{limit}" show_future="true" show_hidden="true" since="{since}" until="{until}" sort_dir="asc" }}
        <li>{{ theme:partial src="performance" use_context="true" }}</li>
        {{ /entries:listing }}
    </ol>
</div>
