<div class="grid negative" id="map">
    <div id="map-canvas"></div>

    <ol class="no-bullets scrollable" id="performance-list">
        {{ entries:listing folder="performances" limit="{limit}" show_hidden="true" show_future="true" since="{since}" until="{until}" sort_by="datestamp" sort_dir="asc" }}
        <li>{{ theme:partial src="performance" use_context="true" }}</li>
        {{ /entries:listing }}
    </ol>
</div>
