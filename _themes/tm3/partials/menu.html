<aside id="menu">
    <ul>
        {{ nav from="/" include_content="true" max_depth="1" }}
        <li><a href="{{ url }}"><span data-icon="{{ page_icon }}">{{ title }}</span></a></li>
        {{ /nav }}
        {{ entries:listing folder="social-links" show_hidden="true" }}
        <li><a href="{{ social_url }}"><span data-icon="{{ page_icon }}">{{ title }}</span></a></li>
        {{ /entries:listing }}
    </ul>
</aside>
