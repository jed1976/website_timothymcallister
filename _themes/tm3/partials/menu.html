<aside class="scrollable" id="menu">
    <ul class="list">
        {{ nav from="/" include_content="true" max_depth="1" }}
        <li><a class="button block text-left" data-icon="{{ page_icon }}" href="{{ url }}">{{ title }}</a></li>
        {{ /nav }}
        {{ entries:listing folder="social-links" show_hidden="true" }}
        <li><a class="button block text-left" data-icon="{{ page_icon }}" href="{{ social_url }}">{{ title }}</a></li>
        {{ /entries:listing }}
    </ul>
</aside>
