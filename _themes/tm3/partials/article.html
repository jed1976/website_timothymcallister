<article class="flex flex-col space-y-6" id="{{ slug }}">
  <div class="flex flex-col space-y-2">
    <h3 class="font-serif italic leading-snug text-3xl">
      {{ title }}
    </h3>
    <time class="dt-start font-normal italic text-neutral-500" datetime="{{ datestamp format="{{ _datetime_format }}" }}">
      {{ datestamp format="{{ _date_format }}" }}
    </time>
  </div>
  {{ if truncate }}
  <div class="flex flex-col leading-relaxed prose focus:prose-a:ring-2 prose-a:outline-none prose-a:ring-cyan-500 prose-a:ring-inset prose-a:text-cyan-500 hover:prose-a:text-neutral-950 prose-a:underline-offset-2 space-y-6">
    {{ content|markdown|truncate:750 }}
  </div>
  <a class="focus:ring-2 hover:text-neutral-950 outline-none ring-cyan-500 ring-inset self-start text-cyan-500 text-xl transition-colors" href="/news#{{url}}" title="Read the full article">
    Full Article
  </a>
  {{ else }}
  <div class="flex flex-col leading-relaxed prose prose-a:text-cyan-500 hover:prose-a:text-neutral-950 prose-a:underline-offset-2 space-y-6">
    {{ content|markdown }}
  </div>
  {{ /if }}
</article>
