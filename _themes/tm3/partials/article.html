<article>
    <h3><a class="link" href="{{ url }}">{{ title }}</a></h3>

    <time class="dt-start" datetime="{{ datestamp format="{{ _datetime_format }}" }}">{{ datestamp|relative }}</time>
    {{ if truncate }}
    {{ content|widont|truncate:350 }}
    {{ else }}
    {{ content|widont }}
    {{ endif }}
</article>
