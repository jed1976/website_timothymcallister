<article>
    <h4><a class="link" href="{{ url }}">{{ title }}</a></h4>

    <time class="dt-start" datetime="{{ datestamp format="{{ _datetime_format }}" }}">{{ datestamp|relative }}</time>
    {{ if truncate }}
    {{ content|markdown|truncate:350 }}
    {{ else }}
    {{ content|markdown }}
    {{ endif }}
</article>
