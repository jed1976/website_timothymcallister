<article class="flex flex-col space-y-6">
  <div class="flex flex-col space-y-2">
    <h3 class="font-medium font-serif leading-relaxed text-3xl">
      {{ title }}
    </h3>
    <time class="dt-start font-normal italic text-neutral-500" datetime="{{ datestamp format="{{ _datetime_format }}" }}">
      {{ datestamp format="{{ _date_format }}" }}
    </time>
  </div>
  {{ if truncate }}
    <div class="flex flex-col leading-relaxed prose prose-a:text-cyan-400 hover:prose-a:text-neutral-950 prose-a:underline-offset-2 space-y-6">
      {{ content|markdown|truncate:480 }}
    </div>
    <div class="">
      <a class="text-cyan-500 href="{{ url }}" title="Read the full article">
        Full Article
      </a>
    </div>
  {{ else }}
    <div class="flex flex-col leading-relaxed prose prose-a:text-cyan-400 hover:prose-a:text-neutral-950 prose-a:underline-offset-2 space-y-6">
    {{ content|markdown }}
    </div>
  {{ /if }}
  </article>
