{{ if pdfs }}
<table class="margin-vertical">
    <tbody>
        {{ pdfs }}
        <tr>
            <th class="body-1 secondary-text">{{ label }}</th>
            <td class="body-1 primary-text text-right width-50"><a class="button download" href="{{ download file="{pdf}" as="{pdf}" }}">Download</a></td>
        </tr>
        {{ /pdfs }}
    </tbody>
</table>
{{ endif }}
