<!DOCTYPE html>
<html class="group" dir="ltr" id="{{ page_id }}" lang="en">
  <head>
    {{ theme:partial src="styles" }}
    {{ theme:partial src="meta" }}
    {{ theme:partial src="favicons" }}
    {{ theme:partial src="scripts" }}
  </head>
  <body class="bg-neutral-950 duration-200 group-[.display-menu]:overflow-hidden transition-opacity">
    {{ theme:partial src="header" }}
    {{ theme:partial src="menu" }}
    {{ theme:partial src="hero"}}
    <main class="relative transform-gpu z-20" id="site-wrapper">
      {{ layout_content }}
    </main>
  </body>
</html>
