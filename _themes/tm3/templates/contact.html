{{ entries:listing folder="contact" show_hidden="true" }}
<div class="bg-cover bg-no-repeat h-fill shadow-md sticky top-0 transform-gpu z-10" style="background-image: url({{ artwork }});">
  <div class="absolute bg-gradient-to-b bottom-0 flex flex-col from-0% from-transparent left-0 p-8 right-0 space-y-4 text-neutral-100 to-black/75">
    <h2 class="font-medium font-serif italic text-3xl">
      {{ title }}
    </h2>
    {{ theme:partial src="vcard" use_context="true" }}
  </div>
</div>
{{ /entries:listing }}
