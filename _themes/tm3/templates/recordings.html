<section id="content">
    <div class="scroller">
        <div class="grid-pad">
            <ul id="recordings-list">
                {{ entries:listing folder="recordings" show_hidden="true" sort_by="date" sort_dir="desc" }}
                <li class="grid-pad recording">
                    {{ theme:partial src="recording" use_context="true" }}
                </li>
                {{ /entries:listing }}
            </ul>
        </div>
    </div>
</section>
