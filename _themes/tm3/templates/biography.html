<section id="content">
    <div class="grid-pad">
        <h2 class="style-1">{{ title }}</h2>

        <div class="grid">
            {{ content }}

            {{ if pdfs }}
            <div class="grid pad text-center">
                {{ pdfs }}
                <a class="button pad xx-small expand download" href="{{ download file="{pdf}" as="{pdf}" }}">{{ label }}</a>
                {{ /pdfs }}
            </div>
            {{ endif }}
        </div>
    </div>
</section>
