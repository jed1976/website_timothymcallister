{{ theme:partial src="hero" use_context="true" }}

<main id="content" role="main" style="background-color: {{ background_color }};">
    <div class="grid-pad">
        <h2 class="style-1">{{ critics_title }}</h2>

        <div class="grid quotes">
            {{ entries:listing conditions="adams_press:!1" folder="quotes" show_hidden="true" sort_by="random" }}
                <div class="col-1-2">
                    <div class="grid-pad">
                        {{ theme:partial src="quote" use_context="true" }}
                    </div>
                </div>
            {{ /entries:listing }}
        </div>
    </div>
</main>
