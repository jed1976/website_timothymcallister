title: Hero

fields:
  artwork_section:
    display: Hero Image
    type: section

  artwork:
    allowed: [jpg]
    default: '{{ _site_root }}assets/img/tim-6.jpg'
    destination: assets/img
    display: ''
    instructions: JPG format only
    type: file

  vertical_position:
    default: center
    options:
      top: Top
      center: Center
      bottom: Bottom
    type: radio

  horizontal_position:
    default: center
    options:
      left: Left
      center: Center
      right: Right
    type: radio

  quote_position:
    default: left
    options:
      left: Left
      center: Center
      right: Right
    type: radio

  background_color:
    default: '#ffffff'
    local_storage_key: 'background_color'
    select_on_page: true
    show_initial: true
    show_input: true
    show_selection_palette: true
    starting_color: '#ffffff'
    palette:
    type: color

  enable_scrim:
    instructions: Checking this enables a dark gradient to appear above the hero image. This is useful for brighter images.
    default: false
    type: checkbox